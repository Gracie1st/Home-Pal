<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="img/Logo.png" rel="icon">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script type="module" src="LoginSignup.js"></script>
    <title>Home Pal</title>
   </head>
<body>
  <div id="root"></div>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="img/real-estate-business.jpg" alt="Real estate vector">
        <div class="text">
          <span class="text-1">Your Ideal property <br> awaits!</span>
          <span class="text-2">We're here to help you find the perfect property. </span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="images/real-estate-business.jpg" alt="real estate">
        <div class="text">
          <span class="text-1">Your Ideal property <br> awaits</span>
          <span class="text-2">We're here to help you find the perfect property. </span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input id="login-email" type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input id="login-password" type="password" placeholder="Enter your password" required>
                <div class="error"></div>
              </div>
              <div class="text"><a href="#">Forgot password?</a></div>
              
              <div class="button input-box">
                <input type="submit" value="Submit" id="signup-submit">
              </div>
              <div class="text sign-up-text">Don't have an account? <label for="flip">Sign up!</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Sign Up</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input id="register-email" type="email" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input id="register-password" type="password" placeholder="Enter your password" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Submit" id="login-submit">
              </div>
              <div class="text sign-up-text">Already have an account? <label for="flip">Login!</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
  <script>
    ReactDOM.render(React.createElement(LoginSignup), document.getElementById('root'));
  </script>
</body>
</html>
